<mat-horizontal-stepper linear #stepper>
  <mat-step label="Run"> <!--[stepControl]="runForm"-->
    <app-workout-form-container workoutType="run"></app-workout-form-container>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Bike">
    <app-workout-form-container workoutType="bike"></app-workout-form-container>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Done">
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
